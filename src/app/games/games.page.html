<ion-header>
  <ion-toolbar>
    <ion-title>Juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-label >Nombre</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >AÃ±o</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >Precio</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >Estado</ion-label>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;" *ngFor="let game of games">
      <ion-col col-4>
      <ion-label >{{game.name}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{game.year}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{game.price}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{game.state}}</ion-label>
    </ion-col>
      <ion-col col-4>
      <ion-button (click)="updateGame(game.id)">Actualizar</ion-button>
    </ion-col>
    </ion-row>
  
  </ion-grid>
  
  <ion-button (click)="addGame()">Adicionar juego</ion-button>


</ion-content>
