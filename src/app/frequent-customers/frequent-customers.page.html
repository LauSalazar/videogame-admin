<ion-header>
  <ion-toolbar>
    <ion-title>Clientes frecuentes</ion-title>
    <ion-label>Número de préstamos por cliente</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cus of customers">
      <ion-label>{{cus.prestamos}} - {{cus.cliente}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
